<!DOCTYPE html>
<html>
	<head>
		<!-- This is where we load A-frame and AR.js to load our models in :) -->
		<script src="https://aframe.io/releases/0.9.2/aframe/min,js></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js</script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js></script>
		<script scr="js/models.js"></script>
		<script scr="js/userstate.js"></script>
		<script scr="js/interatction.js"></script>
	</head>
	<body style='margin 0PX; overflow: hidden:'>
		<div class='speech-bubble'></div>
		<a-scene embedded arjs cursor ="rayOrigin: mouse" accepts-clicks>
			<a-assets>
			<a-asset-item id="bird" response-type="arraybuffer" src="models/scene.glb"></a-asset><!-- Once you've found a model this is where we l...-->
		</a-assets>
		<a-marker id="bird-marker" type="pattern" url="markers/shell-marker.patt">
				<!-- here define the content to display on the top of the marker -->
				<a-entity id="bird" gltf-model="#bird" position+"0 0.5 0" scale"0.01 0.01 0.01" animation-mixer="clip:Take 001"></a-entity>
			</a-marker>
			<a-entity camera><a-entity>
		</a-scene>
	</body> <!--let me know -->
</html>
